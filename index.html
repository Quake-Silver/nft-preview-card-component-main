<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="nft preview.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap"
      rel="stylesheet"
    />
    <title>Frontend Mentor | NFT preview card component</title>
  </head>
  <body>
    <div class="container">
      <div class="card-top">
        <div class="hover">
          <img src="images/image-equilibrium.jpg" alt="" />
        </div>

        <div class="desc">
          <h3>Equilibrium #3429</h3>
          <p>Our Equilibrium collection promotes <br />balance and calm.</p>
          <div class="icon-container">
            <div class="eth">
              <img src="images/icon-ethereum.svg" alt="" />
              <span class="icon-ethereum">0.041ETH</span>
            </div>
            <div class="clock">
              <img src="images/icon-clock.svg" alt="" />
              <span class="icon-clock">3 days left</span>
            </div>
          </div>
        </div>
      </div>

      <div class="card-bottom">
        <img src="images/image-avatar.png" alt="" />
        <p>
          Creation of
          <a href="">Jules Wyvern</a>
        </p>
      </div>
    </div>
    <footer>
      <div class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by
        <a href="https://www.instagram.com/quake_silver" target="_blank"
          >QUAKE SILVER</a
        >
      </div>
    </footer>
  </body>
</html>
